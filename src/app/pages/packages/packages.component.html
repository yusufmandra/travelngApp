<div id="page">
  <app-nav></app-nav>
  <!-- /header -->
  <main>
    <section class="hero_in tours start_bg_zoom">
      <div class="wrapper">
        <div class="container">
          <h1 class="fadeInUp animated"><span></span>Packages</h1>
        </div>
      </div>
    </section>
    <div class="container margin_60_35">
      <div class="isotope-wrapper">
        <div class="box_list isotope-item latest" *ngFor="let package of packages">
          <div class="row no-gutters">
            <div class="col-lg-5">
              <figure>
                <small>{{package.category}}</small>
                <a [routerLink]="['/package', package._id]" ><img [src]="package.img" class="img-fluid" alt="" width="800" height="533"><div class="read_more"><span>Read more</span></div></a>
              </figure>
            </div>
            <div class="col-lg-7">
              <div class="wrapper">
                <a href="#0" class="wish_bt"></a>
                <h3><a [routerLink]="['/package', package._id]">{{package.title}}</a></h3>
                <p>{{package.description}}</p>
                <span class="price">From <strong>${{package.price}}</strong> /per person</span>
              </div>
              <ul>
                <li><i class="icon_clock_alt"></i> 1h 30min</li>
                <li><div class="score"><span>Superb<em>350 Reviews</em></span><strong>9.0</strong></div></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /box_list -->
      </div>
      <!-- /isotope-wrapper -->
    </div>

  </main>
  <!-- /main -->

  <app-footer></app-footer>
  <!-- Footer component -->
</div>
<!-- page -->

<div id="toTop"></div><!-- Back to top button -->
