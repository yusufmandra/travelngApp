<nav id="menu" class="fake_menu"></nav>
  
  <div id="preloader">
    <div data-loader="circle-side"></div>
  </div>
  <!-- End Preload -->
  
  <div id="login">
    <aside>
      <figure>
        <a routerLink="/" routerLinkActive="active"><img src="assets/img/logo_sticky.png" width="155" height="36" data-retina="true" alt="" class="logo_sticky"></a>
      </figure>
      <form autocomplete="off">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="registerUserData.first_name" name="first_name" class="form-control" required>
          <i class="ti-user"></i>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="registerUserData.last_name" name="last_name" class="form-control" required>
          <i class="ti-user"></i>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="registerUserData.email" name="email" class="form-control" required>
          <i class="icon_mail_alt"></i>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control"  required>
          <i class="icon_lock_alt"></i>
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" [(ngModel)]="registerUserData.c_password" name="c_password" class="form-control"  required>
          <i class="icon_lock_alt"></i>
        </div>
        <div id="pass-info" class="clearfix"></div>
        <button type="button" (click)="registerUser()" class="btn_1 rounded full-width add_top_30">Register Now!</button>
        <div class="text-center add_top_10">Already have an acccount? <strong><a routerLink="/login" routerLinkActive="active">Sign In</a></strong></div>
      </form>
      <div class="copy">Â© 2018 Panagea</div>
    </aside>
  </div>
  <!-- /login -->
