<nav id="menu" class="fake_menu"></nav>
  
  <div id="preloader">
    <div data-loader="circle-side"></div>
  </div>
  <!-- End Preload -->
  
  <div id="login">
    <aside>
      <figure>
        <a routerLink="/" routerLinkActive="active"><img src="assets/img/logo_sticky.png" width="155" height="36" data-retina="true" alt="" class="logo_sticky"></a>
      </figure>
      <div *ngIf="userFound" class="alert alert-danger alert-dismissible fade show" role="alert">
        Email already exists.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form #registerForm="ngForm">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" #first_name="ngModel" [class.is-invalid]="first_name.invalid && first_name.touched" [(ngModel)]="registerUserData.first_name" name="first_name" class="form-control" required>
          <i class="ti-user"></i>
          <small [class.d-none]="first_name.valid || first_name.untouched" class="text-danger">First Name is required.</small>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" #last_name="ngModel" [class.is-invalid]="last_name.invalid && last_name.touched" [(ngModel)]="registerUserData.last_name" name="last_name" class="form-control" required>
          <i class="ti-user"></i>
          <small [class.d-none]="last_name.valid || last_name.untouched" class="text-danger">Last Name is required.</small>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="registerUserData.email" name="email" class="form-control" required>
          <i class="icon_mail_alt"></i>
          <div *ngIf="email.errors && email.invalid && email.touched">
            <small *ngIf="email.errors.required" class="text-danger">Email is required.</small>
            <small *ngIf="email.errors.pattern" class="text-danger">The Email must be a valid email address.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="registerUserData.password" name="password" class="form-control"  required minlength="6">
          <i class="icon_lock_alt"></i>
          <div *ngIf="password.errors && password.invalid && password.touched">
            <small *ngIf="password.errors.required" class="text-danger">Password is required.</small>
            <small *ngIf="password.errors.minlength" class="text-danger">Password must be at least 6 characters.</small>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input type="password" #c_password="ngModel" pattern="{{ password.value }}" [class.is-invalid]="c_password.invalid && c_password.touched" [(ngModel)]="registerUserData.c_password" name="c_password" class="form-control"  required>
          <i class="icon_lock_alt"></i>
          <div *ngIf="c_password.errors && c_password.invalid && c_password.touched">
            <small *ngIf="c_password.errors.required" class="text-danger">Confirm Password is required.</small>
            <small *ngIf="c_password.errors.pattern" class="text-danger">Passwords must match</small>
          </div>
        </div>
        <div id="pass-info" class="clearfix"></div>
        <button type="button" [disabled]="registerForm.form.invalid" (click)="registerUser()" class="btn_1 rounded full-width add_top_30">Register Now!</button>
        <div class="text-center add_top_10">Already have an acccount? <strong><a routerLink="/login" routerLinkActive="active">Sign In</a></strong></div>
      </form>
      <div class="copy">Â© 2018 Panagea</div>
    </aside>
  </div>
  <!-- /login -->
