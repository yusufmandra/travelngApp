<header class="header menu_fixed">
    <div id="preloader"><div data-loader="circle-side"></div></div><!-- /Page Preload -->
    <div id="logo">
      <a routerLink="/" routerLinkActive="active">
        <img src="assets/img/logo.png" width="150" height="36" data-retina="true" alt="" class="logo_normal">
        <img src="assets/img/logo_sticky.png" width="150" height="36" data-retina="true" alt="" class="logo_sticky">
      </a>
    </div>
    <a href="#menu" class="btn_mobile">
      <div class="hamburger hamburger--spin" id="hamburger">
        <div class="hamburger-box">
          <div class="hamburger-inner"></div>
        </div>
      </div>
    </a>
    <nav id="menu" class="main-menu">
      <ul>
        <li>
          <span><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></span>
        </li>
        <li>
          <span><a routerLink="/packages" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Packages</a></span>
        </li>
        <li>
          <span><a routerLink="/packages/add" routerLinkActive="active">Add Packages</a></span>
        </li>
        <li>
          <span><a routerLink="/login" routerLinkActive="active" *ngIf="!_authService.loggedIn()" >Login</a></span>
        </li>
        <li>
          <span><a routerLink="/register" routerLinkActive="active" *ngIf="!_authService.loggedIn()">Register</a></span>
        </li>
        <li>
          <span><a (click)="_authService.logoutUser()" style="cursor:pointer" *ngIf="_authService.loggedIn()">Logout</a></span>
        </li>
      </ul>
    </nav>
</header>
